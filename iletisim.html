<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1 class="text-center mb-4">Bize Ulaşın</h1>
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Adınız</label>
              <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input type="email" class="form-control" id="email" placeholder="ornek@mail.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mesajınız</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı yazın..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
          <div class="bg-white p-4 rounded shadow-sm h-100">
            <h5>İletişim Bilgileri</h5>
            <p><strong>Adres:</strong> İstanbul, Türkiye</p>
            <p><strong>E-posta:</strong> info@autospot.com</p>
            <p><strong>Telefon:</strong> +90 500 123 45 67</p>
            <hr>
            <h6>Bizi Sosyal Medyada Takip Edin</h6>
